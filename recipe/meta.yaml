{% set name = "qrcode" %}
{% set version = "7.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qrcode-{{ version }}.tar.gz
  sha256: 375a6ff240ca9bd41adc070428b5dfc1dcfbb0f2507f1ac848f6cded38956578

build:
  number: 0
  noarch: python
  entry_points:
    - qr = qrcode.console_scripts:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama

test:
  imports:
    - qrcode
    - qrcode.image
  commands:
    - pip check
    - qr --help
  requires:
    - pip

about:
  home: https://github.com/lincolnloop/python-qrcode
  summary: QR Code image generator
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
