{% set version = "6.0" %}

package:
  name: qrcode
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/q/qrcode/qrcode-{{ version }}.tar.gz
  sha256: 037b0db4c93f44586e37f84c3da3f763874fcac85b2974a69a98e399ac78e1bf

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - qr = qrcode.console_scripts:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - setuptools
    - six
    - colorama

test:
  imports:
    - qrcode
    - qrcode.image
    - qrcode.tests
  commands:
    - qr --help

about:
  home: https://github.com/lincolnloop/python-qrcode
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'QR Code image generator.'

extra:
  recipe-maintainers:
    - ocefpaf
