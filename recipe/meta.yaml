{% set version = "7.0" %}

package:
  name: qrcode
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/q/qrcode/qrcode-{{ version }}.tar.gz
  sha256: 963046df808fbcc9f28200108ce235128921af225302145238981913705ecaff

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - qr = qrcode.console_scripts:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools
    - six
    - colorama

test:
  imports:
    - qrcode
    - qrcode.image
    - qrcode.tests
  commands:
    - qr --help

about:
  home: https://github.com/lincolnloop/python-qrcode
  license: BSD-3-Clause
  license_file: LICENSE
  summary: QR Code image generator

extra:
  recipe-maintainers:
    - ocefpaf
