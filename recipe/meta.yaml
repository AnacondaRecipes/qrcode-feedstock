{% set name = "qrcode" %}
{% set version = "7.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/qrcode-{{ version }}.tar.gz
  sha256: d72861b65e26b611609f0547f0febe58aed8ae229d6bf4e675834f40742915b3

build:
  number: 0
  noarch: python
  entry_points:
    - qr = qrcode.console_scripts:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - colorama

test:
  imports:
    - qrcode
    - qrcode.image
  commands:
    - pip check
    - qr --help
  requires:
    - pip

about:
  home: https://github.com/lincolnloop/python-qrcode
  summary: QR Code image generator
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
